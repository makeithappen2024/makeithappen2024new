<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background Generator</title>
	<link rel="stylesheet" type="text/css" href="BG_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>
<body>
	<div class="container">
		<header> 		
			<h1>Background Generator</h1>
			<h2>Pick your gradient scheme</h2>	
		</header>
		<section class="buttons">
			<div class="defaultMenu1">
				<h3 class="howManyColors">How many colors?</h3>
				<div class="pickGradientMode">
					<button class="buttonTwo">two</button>
					<button class="buttonThree">three</button>
				</div>
			</div>
			<div class="colorPickers">
				<div class="twoThree"></div>
			</div>
 			<div class="defaultMenu2">
				<h3 class="whatType">What type?</h3>
				<div class="pickGradientMode">
					<button id="btn-gra1" class="buttonLinear">linear</button>
					<button id="btn-gra2" class="buttonRadial">radial</button>
				</div>
			</div>
		</section>
		<h4>Colors:</h4>
		<div class="hexReferences"></div>
	</div>
	<script type="text/javascript" src="BG_script.js"></script>
</body>
</html>
